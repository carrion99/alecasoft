{% extends 'list.html' %}

{% block columns %}
<tr>
    <th align="center" scope="col" style="width: 10%;">Nro</th>
    <th scope="col" style="width: 30%;">Estado Civil</th>
    <th scope="col" style="width: 50%;">Descripcion</th>
    <th align="center" scope="col" style="width: 10%;">Opciones</th>
</tr>
{% endblock %}

{% block rows %}
{% for c in object_list %}
<tr>
    <td align="center">{{ c.idEstadoCivil }}</td>
    <td>{{ c.estadoCivil }}</td>
    <td>{{ c.descripcion }}</td>
    <td align="center">
        <a href="{% url 'erp:estado_civil_update' c.idEstadoCivil %}" class="btn btn-primary btn-xs">
            <i class="fas fa-edit"></i>
        </a>
        <a href="{% url 'erp:estado_civil_delete' c.idEstadoCivil %}" class="btn btn-danger btn-xs">
            <i class="fas fa-trash-alt"></i>
        </a>
    </td>
</tr>
{% endfor %}
{% endblock %}
